<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2026 NFL Draft Tracker</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e0e0e0;
      --accent: #ff4d4d;
      --border: #333;
      --table-header: #222;
      --table-row: #1a1a1a;
      --table-hover: #2a2a2a;
    }
    [data-theme="light"] {
      --bg: #f8f9fa;
      --text: #212529;
      --accent: #c82333;
      --border: #dee2e6;
      --table-header: #e9ecef;
      --table-row: #fff;
      --table-hover: #f1f3f5;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--accent);
    }
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #d93636;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--table-row);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: var(--table-header);
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background: var(--table-hover);
    }
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .error {
      color: #ff4d4d;
      text-align: center;
      padding: 2rem;
    }
    .last-updated {
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body data-theme="dark">

  <div class="container">
    <header>
      <h1>2026 NFL Draft Tracker</h1>
      <div class="subtitle">Daily Big Board Aggregator – Round 1</div>
    </header>

    <div class="controls">
      <button onclick="fetchData()">Refresh Data</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div id="loading" class="loading">Loading draft data...</div>
    <div id="error" class="error" style="display:none;"></div>
    <table id="draftTable" style="display:none;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Position</th>
          <th>School</th>
          <th>Avg Rank</th>
          <th>PFF</th>
          <th>PFN</th>
          <th>CBS</th>
          <th>Kiper</th>
          <th>Jeremiah</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="lastUpdated" class="last-updated"></div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      body.getAttribute('data-theme') === 'dark' 
        ? body.setAttribute('data-theme', 'light') 
        : body.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', body.getAttribute('data-theme'));
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.setAttribute('data-theme', 'light');
    }

    // Fetch function (using CORS proxy for cross-origin)
    const proxy = 'https://corsproxy.io/?';

    async function fetchData() {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const table = document.getElementById('draftTable');
      const tbody = document.getElementById('tableBody');

      loading.style.display = 'block';
      errorDiv.style.display = 'none';
      table.style.display = 'none';
      tbody.innerHTML = '';

      try {
        // Example sources (update URLs as needed; these are real as of Jan 2026)
        const sources = [
          { name: 'PFF', url: 'https://www.pff.com/news/draft-2026-nfl-draft-big-board' },
          { name: 'PFN', url: 'https://www.profootballnetwork.com/2026-nfl-draft-big-board' },
          { name: 'CBS', url: 'https://www.cbssports.com/nfl/draft/news/2026-nfl-draft-big-board-top-50-prospects/' },
          // Add more: Kiper, Jeremiah, etc. – find current URLs via search
        ];

        let allPlayers = [];

        for (const source of sources) {
          const response = await fetch(proxy + encodeURIComponent(source.url));
          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          // Site-specific parsing (this is simplified; adjust selectors per site)
          // Example for PFF-style table (inspect page to get exact class)
          const rows = doc.querySelectorAll('table tr'); // or '.player-row', etc.
          rows.forEach((row, index) => {
            if (index === 0) return; // skip header
            const cells = row.querySelectorAll('td');
            if (cells.length < 3) return;

            const rank = cells[0]?.textContent.trim() || '';
            const name = cells[1]?.textContent.trim() || '';
            const posSchool = cells[2]?.textContent.trim() || '';
            const [pos, school] = posSchool.split(' - ') || ['', ''];

            allPlayers.push({ source: source.name, rank: parseInt(rank) || null, name, pos, school });
          });
        }

        // Aggregate by player name (simple average rank)
        const playerMap = {};
        allPlayers.forEach(p => {
          if (!p.name) return;
          if (!playerMap[p.name]) {
            playerMap[p.name] = { name: p.name, pos: p.pos, school: p.school, ranks: [] };
          }
          if (p.rank) playerMap[p.name].ranks.push(p.rank);
        });

        const aggregated = Object.values(playerMap).map(p => {
          const avg = p.ranks.length ? (p.ranks.reduce((a,b)=>a+b,0)/p.ranks.length).toFixed(1) : 'N/A';
          return { ...p, avgRank: avg };
        }).sort((a,b) => a.avgRank - b.avgRank);

        // Render table
        aggregated.forEach((p, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${p.name}</td>
            <td>${p.pos || 'N/A'}</td>
            <td>${p.school || 'N/A'}</td>
            <td><strong>${p.avgRank}</strong></td>
            <td>${p.ranks.find(r => r.source === 'PFF')?.rank || 'N/A'}</td>
            <td>${p.ranks.find(r => r.source === 'PFN')?.rank || 'N/A'}</td>
            <td>${p.ranks.find(r => r.source === 'CBS')?.rank || 'N/A'}</td>
            <td>N/A</td>
            <td>N/A</td>
          `;
          tbody.appendChild(tr);
        });

        loading.style.display = 'none';
        table.style.display = 'table';
        document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;

      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Error loading data: ' + err.message + '. Some sites may block requests. Try refreshing or check console.';
        errorDiv.style.display = 'block';
      }
    }

    // Load on page open
    window.onload = fetchData;
  </script>
</body>
</html>
