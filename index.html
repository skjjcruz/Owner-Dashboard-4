<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2026 NFL Draft Big Board</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e0e0e0;
      --accent: #ff4d4d;
      --border: #333;
      --table-header: #222;
      --table-row: #1a1a1a;
      --table-hover: #2a2a2a;
    }
    [data-theme="light"] {
      --bg: #f8f9fa;
      --text: #212529;
      --accent: #c82333;
      --border: #dee2e6;
      --table-header: #e9ecef;
      --table-row: #fff;
      --table-hover: #f1f3f5;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--accent);
    }
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #d93636;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--table-row);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: var(--table-header);
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background: var(--table-hover);
    }
    .loading, .error {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .error {
      color: var(--accent);
    }
    .last-updated {
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body data-theme="dark">

  <div class="container">
    <header>
      <h1>2026 NFL Draft Big Board</h1>
      <div class="subtitle">Aggregated from PFF, PFN, CBS, Kiper & more | Round 1 Focus</div>
    </header>

    <div class="controls">
      <button onclick="fetchData()">Refresh Data</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div id="loading" class="loading">Loading draft data... (may take a few seconds)</div>
    <div id="error" class="error" style="display:none;"></div>
    <table id="draftTable" style="display:none;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Pos</th>
          <th>School</th>
          <th>Avg Rank</th>
          <th>PFF</th>
          <th>PFN</th>
          <th>CBS</th>
          <th>Kiper</th>
          <th>Jeremiah</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="lastUpdated" class="last-updated"></div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.setAttribute('data-theme', 'light');
    }

    // Placeholder fetch function (will be expanded in next JS file)
    async function fetchData() {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const table = document.getElementById('draftTable');
      const tbody = document.getElementById('tableBody');

      loading.style.display = 'block';
      errorDiv.style.display = 'none';
      table.style.display = 'none';
      tbody.innerHTML = '';

      // Simulated data for now (replace with real fetch later)
      const mockData = [
        { rank: 1, name: "Rueben Bain Jr.", pos: "EDGE", school: "Miami (FL)", avg: "4.8", pff: 1, pfn: 1, cbs: 3, kiper: "N/A", jeremiah: "N/A" },
        { rank: 2, name: "Caleb Downs", pos: "S", school: "Ohio State", avg: "5.5", pff: 2, pfn: 7, cbs: 9, kiper: 11, jeremiah: "N/A" },
        { rank: 3, name: "Fernando Mendoza", pos: "QB", school: "Indiana", avg: "3.75", pff: "N/A", pfn: 2, cbs: 1, kiper: 2, jeremiah: "N/A" },
        // Add more mock rows as needed
      ];

      mockData.forEach((p, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${p.name}</td>
          <td>${p.pos}</td>
          <td>${p.school}</td>
          <td><strong>${p.avg}</strong></td>
          <td>${p.pff}</td>
          <td>${p.pfn}</td>
          <td>${p.cbs}</td>
          <td>${p.kiper}</td>
          <td>${p.jeremiah}</td>
        `;
        tbody.appendChild(tr);
      });

      loading.style.display = 'none';
      table.style.display = 'table';
      document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
    }

    // Load on page open
    window.onload = fetchData;
  </script>
</body>
</html>
