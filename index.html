<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Board v2.0</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    .scroll-container { 
      scrollbar-width: thin;
      scrollbar-color: #475569 #1e293b;
    }
    .scroll-container::-webkit-scrollbar { width: 8px; }
    .scroll-container::-webkit-scrollbar-track { background: #1e293b; }
    .scroll-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Mock leagues data
    const mockLeagues = [
      { id: 1, name: 'The Psycho League: Year VI' },
      { id: 2, name: 'Dynasty Warriors 2026' },
      { id: 3, name: 'Redraft Champions' },
    ];

    // Mock player data with rankings
    const mockPlayers = [
      { 
        id: 1, name: 'Cameron Ward', pos: 'QB', school: 'Miami', size: '6\'2"', weight: 223, speed: 4.58, tier: 1,
        rankings: { pff: 1, theAthletic: 2, espn: 1, nflDotCom: 3, melKiper: 1, danielJeremiah: 2, daneBrugler: 1 },
        stats: { completions: 325, attempts: 480, passYards: 4250, passTDs: 38, ints: 8, rushYards: 285, rushTDs: 5 }
      },
      { 
        id: 2, name: 'Shedeur Sanders', pos: 'QB', school: 'Colorado', size: '6\'2"', weight: 215, speed: 4.6, tier: 1,
        rankings: { pff: 2, theAthletic: 1, espn: 2, nflDotCom: 2, melKiper: 2, danielJeremiah: 1, daneBrugler: 3 },
        stats: { completions: 310, attempts: 445, passYards: 3926, passTDs: 35, ints: 6, rushYards: 156, rushTDs: 2 }
      },
      { 
        id: 3, name: 'Quinn Ewers', pos: 'QB', school: 'Texas', size: '6\'2"', weight: 195, speed: 4.7, tier: 1,
        rankings: { pff: 3, theAthletic: 3, espn: 3, nflDotCom: 1, melKiper: 3, danielJeremiah: 3, daneBrugler: 2 },
        stats: { completions: 298, attempts: 425, passYards: 3895, passTDs: 33, ints: 7, rushYards: 145, rushTDs: 4 }
      },
      { id: 4, name: 'Riley Leonard', pos: 'QB', school: 'Notre Dame', size: '6\'4"', weight: 212, speed: 4.5, tier: 2 },
      { id: 5, name: 'Jaxson Dart', pos: 'QB', school: 'Ole Miss', size: '6\'2"', weight: 220, speed: 4.6, tier: 2 },
      { id: 6, name: 'Jalen Milroe', pos: 'QB', school: 'Alabama', size: '6\'2"', weight: 225, speed: 4.5, tier: 2 },
      { id: 7, name: 'Ashton Jeanty', pos: 'RB', school: 'Boise State', size: '5\'9"', weight: 215, speed: 4.42, tier: 1 },
      { id: 8, name: 'Omarion Hampton', pos: 'RB', school: 'UNC', size: '6\'0"', weight: 220, speed: 4.5, tier: 1 },
      { id: 9, name: 'Travis Hunter', pos: 'WR', school: 'Colorado', size: '6\'1"', weight: 185, speed: 4.3, tier: 1 },
      { id: 10, name: 'Tetairoa McMillan', pos: 'WR', school: 'Arizona', size: '6\'5"', weight: 210, speed: 4.5, tier: 1 },
      { id: 11, name: 'Emeka Egbuka', pos: 'WR', school: 'Ohio State', size: '6\'1"', weight: 206, speed: 4.3, tier: 1 },
      { id: 12, name: 'Luther Burden III', pos: 'WR', school: 'Missouri', size: '5\'11"', weight: 208, speed: 4.41, tier: 1 },
      { id: 13, name: 'Jayden Higgins', pos: 'WR', school: 'Iowa State', size: '6\'4"', weight: 215, speed: 4.47, tier: 2 },
      { id: 14, name: 'Abdul Carter', pos: 'EDGE', school: 'Penn State', size: '6\'3"', weight: 252, speed: 4.4, tier: 1 },
      { id: 15, name: 'Colston Loveland', pos: 'TE', school: 'Michigan', size: '6\'5"', weight: 245, speed: 4.7, tier: 1 },
      { id: 16, name: 'Tyler Warren', pos: 'TE', school: 'Penn State', size: '6\'6"', weight: 260, speed: 4.65, tier: 1 },
      { id: 17, name: 'Mason Taylor', pos: 'TE', school: 'LSU', size: '6\'5"', weight: 240, speed: 4.6, tier: 2 },
      { id: 18, name: 'Jalon Walker', pos: 'LB', school: 'Georgia', size: '6\'2"', weight: 245, speed: 4.5, tier: 1 },
      { id: 19, name: 'Jihaad Campbell', pos: 'LB', school: 'Alabama', size: '6\'3"', weight: 240, speed: 4.55, tier: 2 },
      { id: 20, name: 'Will Johnson', pos: 'DB', school: 'Michigan', size: '6\'2"', weight: 202, speed: 4.4, tier: 1 },
    ];

    const positions = ['QB', 'RB', 'WR', 'TE', 'EDGE', 'DL', 'LB', 'DB', 'K'];

    const SearchIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const XIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const DraftBoard = () => {
      const [numTeams] = useState(16);
      const [numRounds] = useState(7);
      const [draftType] = useState('snake');
      const [selectedPos, setSelectedPos] = useState('ALL');
      const [searchTerm, setSearchTerm] = useState('');
      const [players] = useState(mockPlayers);
      const [draftPicks, setDraftPicks] = useState({});
      const [selectedPickSlot, setSelectedPickSlot] = useState(null);
      const [selectedLeague, setSelectedLeague] = useState(mockLeagues[0]);
      const [leagueSeason, setLeagueSeason] = useState(2026);
      const [statsSeason, setStatsSeason] = useState(2025);
      const [selectedPlayerDetail, setSelectedPlayerDetail] = useState(null);

      const generateDraftOrder = () => {
        const order = [];
        for (let round = 1; round <= numRounds; round++) {
          for (let team = 1; team <= numTeams; team++) {
            const pickNum = draftType === 'snake' && round % 2 === 0 
              ? numTeams - team + 1 
              : team;
            order.push({
              round,
              pick: pickNum,
              overall: (round - 1) * numTeams + team,
              team: pickNum,
              key: `${round}.${String(pickNum).padStart(2, '0')}`
            });
          }
        }
        return order;
      };

      const draftOrder = generateDraftOrder();

      const filteredPlayers = players.filter(p => {
        const matchesPos = selectedPos === 'ALL' || p.pos === selectedPos;
        const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             p.school.toLowerCase().includes(searchTerm.toLowerCase());
        const notDrafted = !Object.values(draftPicks).includes(p.id);
        return matchesPos && matchesSearch && notDrafted;
      });

      const positionCounts = positions.reduce((acc, pos) => {
        acc[pos] = players.filter(p => p.pos === pos && !Object.values(draftPicks).includes(p.id)).length;
        return acc;
      }, {});
      const totalAvailable = players.filter(p => !Object.values(draftPicks).includes(p.id)).length;

      const handlePlayerClick = (player) => {
        if (!selectedPickSlot) {
          const nextPick = draftOrder.find(pick => !draftPicks[pick.key]);
          if (nextPick) {
            setDraftPicks(prev => ({ ...prev, [nextPick.key]: player.id }));
          }
        } else {
          setDraftPicks(prev => ({ ...prev, [selectedPickSlot]: player.id }));
          setSelectedPickSlot(null);
        }
      };

      const handlePlayerRightClick = (e, player) => {
        e.preventDefault();
        e.stopPropagation();
        setSelectedPlayerDetail(player);
      };

      const handlePickSlotClick = (pickKey) => {
        if (draftPicks[pickKey]) {
          const newPicks = { ...draftPicks };
          delete newPicks[pickKey];
          setDraftPicks(newPicks);
        } else {
          setSelectedPickSlot(pickKey);
        }
      };

      const picksByRound = draftOrder.reduce((acc, pick) => {
        if (!acc[pick.round]) acc[pick.round] = [];
        acc[pick.round].push(pick);
        return acc;
      }, {});

      return (
        <div className="min-h-screen bg-slate-950 text-slate-100">
          {/* League Selection Bar */}
          <div className="bg-slate-900 border-b border-slate-700 px-4 py-3">
            <div className="flex flex-wrap gap-4 items-center">
              <div className="flex items-center gap-2">
                <input
                  type="text"
                  placeholder="skjjcruz"
                  defaultValue="skjjcruz"
                  className="bg-slate-800 border border-slate-600 rounded px-3 py-1.5 text-sm text-slate-100 w-32"
                />
              </div>

              <div className="flex items-center gap-2">
                <label className="text-sm text-slate-400">League Season:</label>
                <select 
                  value={leagueSeason}
                  onChange={(e) => setLeagueSeason(Number(e.target.value))}
                  className="bg-slate-800 border border-slate-600 rounded px-3 py-1.5 text-sm text-slate-100"
                >
                  {[2026, 2025, 2024, 2023].map(year => (
                    <option key={year} value={year}>{year}</option>
                  ))}
                </select>
              </div>

              <div className="flex items-center gap-2">
                <label className="text-sm text-slate-400">Stats Season:</label>
                <select 
                  value={statsSeason}
                  onChange={(e) => setStatsSeason(Number(e.target.value))}
                  className="bg-slate-800 border border-slate-600 rounded px-3 py-1.5 text-sm text-slate-100"
                >
                  {[2025, 2024, 2023, 2022].map(year => (
                    <option key={year} value={year}>{year}</option>
                  ))}
                </select>
              </div>

              <div className="flex items-center gap-2">
                <label className="text-sm text-slate-400">League:</label>
                <select 
                  value={selectedLeague.id}
                  onChange={(e) => {
                    const league = mockLeagues.find(l => l.id === Number(e.target.value));
                    setSelectedLeague(league);
                  }}
                  className="bg-slate-800 border border-slate-600 rounded px-3 py-1.5 text-sm text-slate-100 min-w-[200px]"
                >
                  {mockLeagues.map(league => (
                    <option key={league.id} value={league.id}>{league.name}</option>
                  ))}
                </select>
              </div>

              <button 
                className="ml-auto px-4 py-1.5 bg-yellow-500 hover:bg-yellow-600 text-slate-900 rounded text-sm font-bold"
              >
                Reload
              </button>
            </div>

            <div className="mt-2 text-xs text-slate-500">
              Ready âœ… (Tap L / R on a team) â€” League {leagueSeason}, Stats {statsSeason}, Week 3
            </div>
          </div>

          <div className="sticky top-0 z-50 bg-slate-900 border-b border-slate-700 p-4">
            <div className="flex flex-wrap gap-4 items-center justify-between">
              <h1 className="text-xl font-bold text-yellow-500">Draft Board v2.0</h1>
              <div className="flex gap-4 items-center text-sm text-slate-400">
                <span>16 Teams â€¢ 7 Rounds â€¢ Snake Draft</span>
                <button 
                  onClick={() => setDraftPicks({})}
                  className="px-4 py-1.5 bg-red-600 hover:bg-red-700 rounded text-sm font-bold text-white"
                >
                  Clear Draft
                </button>
              </div>
            </div>
          </div>

          <div className="flex gap-4 p-4 h-[calc(100vh-140px)]">
            {/* Draft Board - Left */}
            <div className="w-1/2 bg-slate-900 border border-slate-700 rounded-lg overflow-hidden flex flex-col">
              <div className="bg-slate-800 px-4 py-3 border-b border-slate-700 flex-shrink-0">
                <h2 className="font-bold text-yellow-500">Draft Board</h2>
              </div>
              
              <div className="flex-1 p-4 space-y-6 overflow-y-auto scroll-container">
                {Object.entries(picksByRound).map(([round, picks]) => (
                  <div key={round}>
                    <div className="sticky top-0 bg-slate-900 py-2 mb-3 border-b-2 border-yellow-500 z-10">
                      <h3 className="font-bold text-yellow-500 text-lg">Round {round}</h3>
                    </div>
                    
                    <div className="space-y-2">
                      {picks.map(pick => {
                        const playerId = draftPicks[pick.key];
                        const player = players.find(p => p.id === playerId);
                        const isSelected = selectedPickSlot === pick.key;
                        
                        return (
                          <div
                            key={pick.key}
                            onClick={() => handlePickSlotClick(pick.key)}
                            className={`p-3 rounded border cursor-pointer transition-all flex items-center gap-3 ${
                              isSelected ? 'border-yellow-500 bg-yellow-500 bg-opacity-10' : 
                              player ? 'border-emerald-600 bg-emerald-900 bg-opacity-30' : 
                              'border-slate-600 bg-slate-800 hover:border-slate-500'
                            }`}
                          >
                            <div className="w-20 text-center">
                              <div className="font-bold text-yellow-500">{pick.key}</div>
                              <div className="text-xs text-slate-500">#{pick.overall}</div>
                            </div>
                            
                            <div className="flex-1 min-w-0">
                              {player ? (
                                <>
                                  <div className="font-bold truncate">{player.name}</div>
                                  <div className="text-sm text-slate-400 flex gap-3 mt-0.5">
                                    <span className="font-bold text-yellow-500">{player.pos}</span>
                                    <span>{player.school}</span>
                                    <span className="hidden sm:inline">{player.size}</span>
                                    <span className="hidden sm:inline">{player.weight} lbs</span>
                                  </div>
                                </>
                              ) : (
                                <div className="text-slate-500 italic">Available</div>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Player Rankings - Right */}
            <div className="w-1/2 bg-slate-900 border border-slate-700 rounded-lg overflow-hidden flex flex-col">
              <div className="bg-slate-800 px-4 py-3 border-b border-slate-700 flex-shrink-0">
                <h2 className="font-bold text-yellow-500 mb-3">Player Rankings</h2>
                
                <div className="relative mb-3">
                  <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                    <SearchIcon />
                  </div>
                  <input
                    type="text"
                    placeholder="Search players..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full bg-slate-900 border border-slate-600 rounded pl-10 pr-10 py-2 text-sm text-slate-100"
                  />
                  {searchTerm && (
                    <div 
                      className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer"
                      onClick={() => setSearchTerm('')}
                    >
                      <XIcon />
                    </div>
                  )}
                </div>

                <div className="flex flex-wrap gap-2">
                  <button
                    onClick={() => setSelectedPos('ALL')}
                    className={`px-3 py-1 rounded text-xs font-bold transition-colors ${
                      selectedPos === 'ALL' 
                        ? 'bg-yellow-500 text-slate-900' 
                        : 'bg-slate-700 hover:bg-slate-600'
                    }`}
                  >
                    ALL ({totalAvailable})
                  </button>
                  {positions.map(pos => (
                    <button
                      key={pos}
                      onClick={() => setSelectedPos(pos)}
                      className={`px-3 py-1 rounded text-xs font-bold transition-colors ${
                        selectedPos === pos 
                          ? 'bg-yellow-500 text-slate-900' 
                          : 'bg-slate-700 hover:bg-slate-600'
                      }`}
                    >
                      {pos} ({positionCounts[pos] || 0})
                    </button>
                  ))}
                </div>
              </div>

              <div className="flex-1 overflow-y-auto scroll-container">
                {filteredPlayers.length === 0 ? (
                  <div className="text-center py-12 text-slate-500">
                    {searchTerm ? 'No players found' : 'All players drafted!'}
                  </div>
                ) : (
                  <div className="divide-y divide-slate-700">
                    {filteredPlayers.map((player, idx) => (
                      <div
                        key={player.id}
                        onClick={() => handlePlayerClick(player)}
                        onContextMenu={(e) => handlePlayerRightClick(e, player)}
                        className="p-3 hover:bg-slate-800 cursor-pointer transition-colors flex items-center gap-3"
                      >
                        <div className="w-8 text-center text-slate-500 font-bold text-sm">
                          {idx + 1}
                        </div>
                        <div className="flex-1 min-w-0">
                          <div className="font-bold text-sm truncate">{player.name}</div>
                          <div className="text-xs text-slate-400 flex gap-3 mt-0.5">
                            <span className="font-bold text-yellow-500">{player.pos}</span>
                            <span>{player.school}</span>
                            <span>{player.size}</span>
                            <span>{player.weight} lbs</span>
                            <span>{player.speed}s</span>
                          </div>
                        </div>
                        <div className="flex gap-2 items-center">
                          <div className="text-xs px-2 py-1 rounded bg-slate-700 text-slate-300">
                            Tier {player.tier}
                          </div>
                          <button
                            onClick={(e) => {
                              e.stopPropagation();
                              setSelectedPlayerDetail(player);
                            }}
                            className="text-yellow-500 hover:text-yellow-400 text-xs px-2 py-1 rounded hover:bg-slate-700"
                          >
                            ðŸ“Š
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>
          </div>

          {/* Player Detail Modal */}
          {selectedPlayerDetail && (
            <div 
              className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
              onClick={() => setSelectedPlayerDetail(null)}
            >
              <div 
                className="bg-slate-900 border border-slate-700 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto scroll-container"
                onClick={(e) => e.stopPropagation()}
              >
                {/* Header */}
                <div className="bg-slate-800 p-6 border-b border-slate-700 sticky top-0 z-10">
                  <div className="flex justify-between items-start">
                    <div>
                      <h2 className="text-2xl font-bold text-yellow-500">{selectedPlayerDetail.name}</h2>
                      <div className="flex gap-4 text-sm text-slate-300 mt-2">
                        <span className="font-bold">{selectedPlayerDetail.pos}</span>
                        <span>â€¢</span>
                        <span>{selectedPlayerDetail.school}</span>
                        <span>â€¢</span>
                        <span>{selectedPlayerDetail.size}</span>
                        <span>â€¢</span>
                        <span>{selectedPlayerDetail.weight} lbs</span>
                        <span>â€¢</span>
                        <span>{selectedPlayerDetail.speed}s 40-yard</span>
                      </div>
                    </div>
                    <button 
                      onClick={() => setSelectedPlayerDetail(null)}
                      className="text-slate-400 hover:text-slate-200 text-2xl"
                    >
                      Ã—
                    </button>
                  </div>
                </div>

                {/* Content */}
                <div className="p-6 space-y-6">
                  {/* Consensus Ranking */}
                  <div>
                    <h3 className="text-lg font-bold text-yellow-500 mb-3">Consensus Ranking</h3>
                    <div className="bg-slate-800 rounded p-4 flex gap-8">
                      <div>
                        <div className="text-slate-400 text-sm">Overall</div>
                        <div className="text-3xl font-bold text-yellow-500">#{filteredPlayers.findIndex(p => p.id === selectedPlayerDetail.id) + 1}</div>
                      </div>
                      <div>
                        <div className="text-slate-400 text-sm">Position</div>
                        <div className="text-3xl font-bold text-yellow-500">#{players.filter(p => p.pos === selectedPlayerDetail.pos).findIndex(p => p.id === selectedPlayerDetail.id) + 1}</div>
                      </div>
                      <div>
                        <div className="text-slate-400 text-sm">Tier</div>
                        <div className="text-3xl font-bold text-yellow-500">{selectedPlayerDetail.tier}</div>
                      </div>
                    </div>
                  </div>

                  {/* Source Rankings */}
                  {selectedPlayerDetail.rankings && (
                    <div>
                      <h3 className="text-lg font-bold text-yellow-500 mb-3">Source Rankings</h3>
                      <div className="grid grid-cols-2 gap-4">
                        {/* Major Sites */}
                        <div className="bg-slate-800 rounded p-4">
                          <h4 className="font-bold text-slate-300 mb-3 text-sm">Major Sites</h4>
                          <div className="space-y-2">
                            {selectedPlayerDetail.rankings.pff && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">Pro Football Focus</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.pff}</span>
                              </div>
                            )}
                            {selectedPlayerDetail.rankings.theAthletic && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">The Athletic</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.theAthletic}</span>
                              </div>
                            )}
                            {selectedPlayerDetail.rankings.espn && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">ESPN</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.espn}</span>
                              </div>
                            )}
                            {selectedPlayerDetail.rankings.nflDotCom && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">NFL.com</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.nflDotCom}</span>
                              </div>
                            )}
                          </div>
                        </div>

                        {/* Individual Analysts */}
                        <div className="bg-slate-800 rounded p-4">
                          <h4 className="font-bold text-slate-300 mb-3 text-sm">Top Analysts</h4>
                          <div className="space-y-2">
                            {selectedPlayerDetail.rankings.melKiper && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">Mel Kiper Jr.</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.melKiper}</span>
                              </div>
                            )}
                            {selectedPlayerDetail.rankings.danielJeremiah && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">Daniel Jeremiah</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.danielJeremiah}</span>
                              </div>
                            )}
                            {selectedPlayerDetail.rankings.daneBrugler && (
                              <div className="flex justify-between text-sm">
                                <span className="text-slate-400">Dane Brugler</span>
                                <span className="font-bold text-yellow-500">#{selectedPlayerDetail.rankings.daneBrugler}</span>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  {/* College Stats */}
                  {selectedPlayerDetail.stats && selectedPlayerDetail.pos === 'QB' && (
                    <div>
                      <h3 className="text-lg font-bold text-yellow-500 mb-3">2025 Season Stats</h3>
                      <div className="bg-slate-800 rounded p-4">
                        <div className="grid grid-cols-4 gap-4">
                          <div>
                            <div className="text-slate-400 text-xs">Comp/Att</div>
                            <div className="font-bold">{selectedPlayerDetail.stats.completions}/{selectedPlayerDetail.stats.attempts}</div>
                            <div className="text-slate-400 text-xs">{((selectedPlayerDetail.stats.completions / selectedPlayerDetail.stats.attempts) * 100).toFixed(1)}%</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">Pass Yards</div>
                            <div className="font-bold text-yellow-500">{selectedPlayerDetail.stats.passYards}</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">Pass TDs</div>
                            <div className="font-bold text-green-500">{selectedPlayerDetail.stats.passTDs}</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">INTs</div>
                            <div className="font-bold text-red-500">{selectedPlayerDetail.stats.ints}</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">Rush Yards</div>
                            <div className="font-bold">{selectedPlayerDetail.stats.rushYards}</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">Rush TDs</div>
                            <div className="font-bold text-green-500">{selectedPlayerDetail.stats.rushTDs}</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">TD:INT Ratio</div>
                            <div className="font-bold">{(selectedPlayerDetail.stats.passTDs / selectedPlayerDetail.stats.ints).toFixed(1)}:1</div>
                          </div>
                          <div>
                            <div className="text-slate-400 text-xs">YPA</div>
                            <div className="font-bold">{(selectedPlayerDetail.stats.passYards / selectedPlayerDetail.stats.attempts).toFixed(1)}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  {/* Action Buttons */}
                  <div className="flex gap-3">
                    <button
                      onClick={() => {
                        handlePlayerClick(selectedPlayerDetail);
                        setSelectedPlayerDetail(null);
                      }}
                      className="flex-1 bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-3 rounded"
                    >
                      Draft Player
                    </button>
                    <button
                      onClick={() => setSelectedPlayerDetail(null)}
                      className="px-6 bg-slate-700 hover:bg-slate-600 text-slate-100 font-bold py-3 rounded"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<DraftBoard />, document.getElementById('root'));
  </script>

</body>
</html>
